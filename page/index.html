<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <title>数据可视化作业</title>

</head>

<body>
  <div id="navbar-container">
    <!-- 导航栏 -->
  </div>

  <script>
    // 使用 JavaScript 加载导航栏内容
    window.addEventListener('DOMContentLoaded', function () {
      var navbarContainer = document.getElementById('navbar-container');
      var xhr = new XMLHttpRequest();
      xhr.open('GET', './navmain.html', true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          navbarContainer.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    });
  </script>



  <!-- 添加js文件 -->
  <script src="../static/js/nav.js" type="text/javascript"></script>
  <!-- <script src="../static/js/bg.js" type="text/javascript"></script> -->
  <!-- <script src="../static/js/cban.js" type="text/javascript"></script> -->


</body>

</html>
