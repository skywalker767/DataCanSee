<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>热度图</title>
    <link rel="stylesheet" href="../static/css/btn.css">
    <link rel="stylesheet" href="../static/css/style3.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        #main {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header>
        <li class="logo" alt="logo"><a href="../index.html">数据可视化</a></li>

        <nav>
            <ul class="nav_links">
                <li><a href="builder.html">首页</a></li>
                <li><a href="retu2.html">热度图</a></li>
                <li><a href="index9.html">动态折线图</a></li>
                <li><a href="index6.html">多柱状图</a></li>
                <li><a href="index3.html">双折线图</a></li>
                <li><a href="index10.html">饼图</a></li>
                <li><a href="index8.html">堆叠图</li>
                <li><a href="index13.html">动态条形图</li>
            </ul>
        </nav>
        <a href="https://github.com/skywalker767/skywalker767.github.io" class="cta"><button
                class="special2-button">Code</button></a>
    </header>


    <div id="main" style="width: 1000px; height: 500px;"></div>
    <div class="btn-container">
        <button id="switchBtn" class="btn" style="position: fixed;top: 90%;">Change</button>
    </div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        myChart.showLoading();
        $.get('../static/json/USA.json', function (usaJson) {
            myChart.hideLoading();
            echarts.registerMap('USA', usaJson, {
                Alaska: {
                    // 把阿拉斯加移到美国主大陆左下方
                    left: -131,
                    top: 25,
                    width: 15
                },
                Hawaii: {
                    left: -110,
                    top: 28,
                    width: 5
                },
                'Puerto Rico': {
                    // 波多黎各
                    left: -76,
                    top: 26,
                    width: 2
                }
            });
            var data = [
                { name: 'Alabama', value: 504 },
                { name: 'Alaska', value: 24 },
                { name: 'Arizona', value: 244 },
                { name: 'Arkansas', value: 250 },
                { name: 'California', value: 1846 },
                { name: 'Colorado', value: 320 },
                { name: 'Connecticut', value: 137 },
                { name: 'District of Columbia', value: 323 },
                { name: 'Florida', value: 1324 },
                { name: 'Georgia', value: 762 },
                { name: 'Illinois', value: 2073 },
                { name: 'Indiana', value: 410 },
                { name: 'Kentucky', value: 242 },
                { name: 'Louisiana', value: 907 },
                { name: 'Maine', value: 12 },
                { name: 'Maryland', value: 554 },
                { name: 'Massachusetts', value: 161 },
                { name: 'Michigan', value: 610 },
                { name: 'Minnesota', value: 251 },
                { name: 'Mississippi', value: 392 },
                { name: 'Missouri', value: 595 },
                { name: 'Nevada', value: 649 },
                { name: 'New Jersey', value: 449 },
                { name: 'New Mexico', value: 106 },
                { name: 'New York', value: 919 },
                { name: 'North Carolina', value: 546 },
                { name: 'Ohio', value: 801 },
                { name: 'Oklahoma', value: 137 },
                { name: 'Oregon', value: 118 },
                { name: 'Pennsylvania', value: 907 },
                { name: 'Rhode Island', value: 18 },
                { name: 'South Carolina', value: 543 },
                { name: 'South Dakota', value: 18 },
                { name: 'Tennessee', value: 620 },
                { name: 'Texas', value: 1525 },
                { name: 'Utah', value: 29 },
                { name: 'Virginia', value: 482 },
                { name: 'Washington', value: 212 },
                { name: 'Wisconsin', value: 251 },
                { name: 'Delaware', value: 80 },
                { name: 'Iowa', value: 92 },
                { name: 'Kansas', value: 123 },
                { name: 'Montana', value: 17 },
                { name: 'Nebraska', value: 78 },
                { name: 'Vermont', value: 4 },
                { name: 'West Virginia', value: 24 },
                { name: 'Wyoming', value: 4 },
                { name: 'Idaho', value: 9 },
                { name: 'New Hampshire', value: 4 },

            ];
            data.sort(function (a, b) {
                return a.value - b.value;
            });
            const mapOption = {
                title: {
                    text: '美国大规模枪支暴力案数据统计',
                    subtext: '近九年各州大规模枪支事件发生次数',
                    sublink: 'https://www.gunviolencearchive.org/reports',
                    left: 'right',
                    top: '0',
                    textStyle: {
                        fontSize: '16' // 或者 fontSize: '14'
                    }
                },

                visualMap: {
                    left: 'right',
                    min: 0,
                    max: 2100,
                    inRange: {
                        // prettier-ignore
                        color: ['#313695', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
                    },
                    text: ['High', 'Low'],
                    calculable: true
                },
                series: [
                    {
                        id: 'population',
                        type: 'map',
                        roam: false,
                        map: 'USA',
                        animationDurationUpdate: 1000,
                        universalTransition: true,
                        data: data
                    }
                ]
            };
            const barOption = {
                xAxis: {
                    type: 'value'
                },
                yAxis: {
                    type: 'category',

                    data: data.map(function (item) {
                        return item.name;
                    })
                },
                animationDurationUpdate: 1000,
                series: {
                    type: 'bar',
                    id: 'population',
                    data: data.map(function (item) {
                        return item.value;
                    }),
                    universalTransition: true,
                    itemStyle: {
                        emphasis: {
                            // 设置柱状图的高亮样式
                            opacity: 1
                        }
                    }

                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            precision: 0  // 设置数值精度
                        },
                        crossStyle: {
                            color: '#999',
                            type: 'dashed'
                        }
                    },
                    formatter: function (params) {
                        var seriesName = params[0].seriesName;
                        var dataValue = params[0].data;
                        var xAxisName = params[0].axisValue;
                        return xAxisName + ' : ' + dataValue;
                    },
                    textStyle: {
                        fontSize: 12
                    },
                    // backgroundColor: 'rgba(50,50,50,0.7)' // 设置提示框背景颜色和透明度
                }

            };
            let currentOption = mapOption;
            myChart.setOption(mapOption);

            // 获取按钮元素
            var switchBtn = document.getElementById('switchBtn');

            // 添加按钮点击事件监听器
            switchBtn.addEventListener('click', function () {
                // 切换图表
                currentOption = currentOption === mapOption ? barOption : mapOption;
                myChart.setOption(currentOption, true);
            });

        });

        option && myChart.setOption(option);
    </script>

</body>

</html>
