<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Map Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        #main {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>


<body>
    <div id="navbar-container">
        <!-- 导航栏 -->
    </div>

    <script>
        // 使用 JavaScript 加载导航栏内容
        window.addEventListener('DOMContentLoaded', function () {
            var navbarContainer = document.getElementById('navbar-container');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', './navgeo.html', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    navbarContainer.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>

    <div id="main" style="width: 1200px; height: 600px;"></div>
    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        const data = genData(50);
        option = {
            title: {
                text: '2014年-2022年各类情况死亡或受伤人数统计',
                sublink: 'https://www.gunviolencearchive.org/reports',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                type: 'scroll',
                orient: 'vertical',
                right: 10,
                top: 50,
                bottom: 20,
                data: data.legendData
            },
            series: [
                {
                    name: '类别',
                    type: 'pie',
                    radius: '55%',
                    center: ['40%', '50%'],
                    data: data.seriesData,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        function genData() {
    const legendData = ['儿童受伤或死亡人数(占总伤亡人数1.62％)', '青少年受伤或死亡人数(占总伤亡人数7.20％)', '警察殉职(占总伤亡人数0.67％)', '作案人被击毙(占总伤亡人数4.37％)','因家庭入侵事件受伤或死亡人数(占总伤亡人数4.91％)','意外事件导致的受伤或死亡人数(占总伤亡人数4.02％)'];
    const seriesData = [
        { name: '儿童受伤或死亡人数(占总伤亡人数1.62％)', value: 7067 },
        { name: '青少年受伤或死亡人数(占总伤亡人数7.20％)', value: 31395 },
        { name: '警察殉职(占总伤亡人数0.67％)', value: 3019 },
        { name: '作案人被击毙(占总伤亡人数4.37％)', value: 19058 },
        { name: '因家庭入侵事件受伤或死亡人数(占总伤亡人数4.91％)', value: 21420 },
        { name: '意外事件导致的受伤或死亡人数(占总伤亡人数4.02％)', value: 17544 },
    ];
    return {
        legendData: legendData,
        seriesData: seriesData
    };
}

        option && myChart.setOption(option);
    </script>

</body>

</html>
