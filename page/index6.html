        for (const item of data) {
            const state = item.State;
            if (!stateDataMap[state]) {
                stateDataMap[state] = [];
            }
            stateDataMap[state].push(item);
        }

        // 填充xAxisData和customData
        for (const state in stateDataMap) {
            xAxisData.push(state); // 使用州的名称
            var customVal = [xAxisData.length - 1]; // 使用当前xAxisData的长度作为索引
            customData.push(customVal);
            for (var j = 0; j < dataList.length; j++) {
                var year = 2014 + j; // 起始年份为2014
                var count = getDataByYearAndState(year, stateDataMap[state]); // 获取特定年份和州的数据
                dataList[j].push(count);
                customVal.push(count);
            }
        }

        // 根据年份和州获取数据的辅助函数
        function getDataByYearAndState(year, stateData) {
            for (var i = 0; i < stateData.length; i++) {
                if (stateData[i].Year === year) {
                    return stateData[i].Count;
                }
            }
            return 0; // 如果数据不存在，则默认为0
        }

        option = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: legendData
            },
            dataZoom: [
                {
                    type: 'slider',
                    start: 50,
                    end: 70
                },
                {
                    type: 'inside',
                    start: 50,
                    end: 70
                }
            ],
            xAxis: {
                data: xAxisData
            },
            yAxis: {},
            series: [

                    type: 'custom',
                    name: 'trend',
                    renderItem: function (params, api) {
                        var xValue = api.value(0);
                        var currentSeriesIndices = api.currentSeriesIndices();
                        var barLayout = api.barLayout({
                            barGap: '30%',
                            barCategoryGap: '20%',
                            count: currentSeriesIndices.length - 1
                        });
                        var points = [];
                        for (var i = 0; i < currentSeriesIndices.length; i++) {
                            var seriesIndex = currentSeriesIndices[i];
                            if (seriesIndex !== params.seriesIndex) {
                                var point = api.coord([xValue, api.value(seriesIndex)]);
                                point[0] += barLayout[i - 1].offsetCenter;
                                point[1] -= 20;
                                points.push(point);
                            }
                        }
                        var style = api.style({
                            stroke: api.visual('color'),
                            fill: 'none'
                        });
                        return {
                            type: 'polyline',
                            shape: {
                                points: points
                            },
                            style: style
                        };
                    },
                    itemStyle: {
                        borderWidth: 2
                    },
                    encode: {
                        x: 0,
                        y: encodeY
                    },
                    data: customData,
                    z: 100

                        type: 'bar',
                        animation: false,
                        name: legendData[index + 1],
                        itemStyle: {
                            opacity: 0.5
                        },
                        data: data
                    };
                })
            ]
        };

        option && myChart.setOption(option);

    </script>

</body>

</html>
