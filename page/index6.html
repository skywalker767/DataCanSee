<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts Map Example</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo"></script>

    <style>
        #main {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>



<body>
    <div id="navbar-container">
        <!-- 导航栏 -->
    </div>

    <script>
        // 使用 JavaScript 加载导航栏内容
        window.addEventListener('DOMContentLoaded', function () {
            var navbarContainer = document.getElementById('navbar-container');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', './navgeo.html', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    navbarContainer.innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>

    <div id="main" style="width: 800px; height: 400px;"></div>
    <script>

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        const yearCount = 7;
        const categoryCount = 30;
        const xAxisData = [];
        const customData = [];
        const legendData = [];
        const dataList = [];
        legendData.push('trend');
        const encodeY = [];
        for (var i = 0; i < yearCount; i++) {
            legendData.push(2010 + i + '');
            dataList.push([]);
            encodeY.push(1 + i);
        }
        for (var i = 0; i < categoryCount; i++) {
            var val = Math.random() * 1000;
            xAxisData.push('category' + i);
            var customVal = [i];
            customData.push(customVal);
            for (var j = 0; j < dataList.length; j++) {
                var value =
                    j === 0 ? echarts.number.round(val, 2) : echarts.number.round(Math.max(0, dataList[j - 1][i] + (Math.random() - 0.5) * 200), 2
                    );
                dataList[j].push(value);
                customVal.push(value);
            }
        }
        option = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: legendData
            },
            dataZoom: [
                {
                    type: 'slider',
                    start: 50,
                    end: 70
                },
                {
                    type: 'inside',
                    start: 50,
                    end: 70
                }
            ],
            xAxis: {
                data: xAxisData
            },
            yAxis: {},
            series: [
                {
                    type: 'custom',
                    name: 'trend',
                    renderItem: function (params, api) {
                        var xValue = api.value(0);
                        var currentSeriesIndices = api.currentSeriesIndices();
                        var barLayout = api.barLayout({
                            barGap: '30%',
                            barCategoryGap: '20%',
                            count: currentSeriesIndices.length - 1
                        });
                        var points = [];
                        for (var i = 0; i < currentSeriesIndices.length; i++) {
                            var seriesIndex = currentSeriesIndices[i];
                            if (seriesIndex !== params.seriesIndex) {
                                var point = api.coord([xValue, api.value(seriesIndex)]);
                                point[0] += barLayout[i - 1].offsetCenter;
                                point[1] -= 20;
                                points.push(point);
                            }
                        }
                        var style = api.style({
                            stroke: api.visual('color'),
                            fill: 'none'
                        });
                        return {
                            type: 'polyline',
                            shape: {
                                points: points
                            },
                            style: style
                        };
                    },
                    itemStyle: {
                        borderWidth: 2
                    },
                    encode: {
                        x: 0,
                        y: encodeY
                    },
                    data: customData,
                    z: 100
                },
                ...dataList.map(function (data, index) {
                    return {
                        type: 'bar',
                        animation: false,
                        name: legendData[index + 1],
                        itemStyle: {
                            opacity: 0.5
                        },
                        data: data
                    };
                })
            ]
        };

        option && myChart.setOption(option);

    </script>

</body>

</html>
