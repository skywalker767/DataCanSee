    <link rel="stylesheet" href="../static/css/style3.css">

    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo"></script>

    <style>
        #main {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

            </ul>

        <a href="https://github.com/skywalker767/skywalker767.github.io" class="cta"><button
                class="special2-button">Code</button></a>

    </header>


    <div id="main" style="width: 1000px; height: 500px;"></div>

    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        const updateFrequency = 2000;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        let stateColors = {};

        $.getJSON('../static/json/data2.json', function (data) {
            Object.keys(data[0]).forEach(state => {
                if (state !== 'date') {
                    stateColors[state] = getRandomColor();
                }
            });

            let dates = data.map(item => item.date);
            let startDateIndex = 0;
            let startDate = dates[startDateIndex];
            option = {
                grid: {
                    top: 10,
                    bottom: 30,
                    left: 150,
                    right: 80
                },
                xAxis: {
                    max: 'dataMax'
                },
                dataset: {
                    source: Object.entries(data.find(item => item.date === startDate))
                        .filter(([key, value]) => key !== 'date')
                        .map(([key, value]) => [value, key])
                },
                yAxis: {
                    type: 'category',
                    inverse: true,
                    max: 10,
                    animationDuration: 300,
                    animationDurationUpdate: 300
                },
                series: [
                    {
                        realtimeSort: true,
                        seriesLayoutBy: 'row',
                        type: 'bar',
                        itemStyle: {
                            color: function (param) {
                                return stateColors[param.value[1]];
                            }
                        },
                        encode: {
                            x: 0,
                            y: 1
                        },
                        label: {
                            show: true,
                            position: 'right',
                            valueAnimation: true,
                            fontFamily: 'monospace'
                        }
                    }
                ],
                animationDurationUpdate: updateFrequency,
                animationEasingUpdate: 'linear',
                graphic: {
                    elements: [
                        {
                            type: 'text',
                            right: 160,
                            bottom: 60,
                            style: {
                                text: startDate,
                                font: 'bolder 80px monospace',
                                fill: 'rgba(100, 100, 100, 0.25)'
                            },
                            z: 100
                        }
                    ]
                }
            };

            myChart.setOption(option);

            for (let i = startDateIndex; i < dates.length - 1; ++i) {
                (function (i) {
                    setTimeout(function () {
                        updateDate(dates[i + 1]);
                    }, (i - startDateIndex) * updateFrequency);
                })(i);
            }

            function updateDate(date) {
                let rawData = data.find(item => item.date === date);
                let source = Object.entries(rawData).filter(([key, value]) => key !== 'date').map(([key, value]) => [value, key]);
                option.series[0].data = source;
                option.graphic.elements[0].style.text = date;
                myChart.setOption(option);
            }
        });
    </script>


</body>

</html>
