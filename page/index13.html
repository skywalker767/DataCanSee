<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>动态折线图</title>
    <link rel="stylesheet" href="../static/css/btn.css">
    <link rel="stylesheet" href="../static/css/style3.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-array"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-geo"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <style>
        #main {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header>
        <li class="logo" alt="logo"><a href="../index.html">数据可视化</a></li>

        <nav>
            <ul class="nav_links">
                <li><a href="builder.html">首页</a></li>
                <li><a href="retu2.html">热力图</a></li>
                <li><a href="index9.html">动态折线图</a></li>
                <li><a href="index6.html">柱状图</a></li>
                <li><a href="index3.html">折线图</a></li>
                <li><a href="index10.html">饼图</a></li>
                <li><a href="index8.html">堆叠图</li>
                <li><a href="index13.html">趋势图</li>
            </ul>
        </nav>
        <a href="https://github.com/skywalker767/skywalker767.github.io" class="cta"><button
                class="special2-button">Code</button></a>

    </header>


    <div id="main" style="width: 1000px; height: 500px;"></div>

    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        var stateColors = {
            "California": "#f44336",
            "Arizona": "#e91e63",
            "New York": "#9c27b0",
            "Ohio": "#673ab7",
            "Tennessee": "#3f51b5",
            "Virginia": "#2196f3",
            "Illinois": "#03a9f4",
            "Missouri": "#00bcd4",
            "Wisconsin": "#009688",
            "Mississippi": "#4caf50",
            "Pennsylvania": "#8bc34a",
            "Colorado": "#cddc39",
            "Florida": "#ffeb3b",
            "Texas": "#ffc107",
            "Nebraska": "#ff9800",
            "Michigan": "#ff5722",
            "Georgia": "#795548",
            "South Carolina": "#9e9e9e",
            "North Carolina": "#607d8b",
            "Kentucky": "#673ab7",
            "Iowa": "#3f51b5",
            "Arkansas": "#2196f3",
            "Maryland": "#00bcd4",
            "Louisiana": "#009688",
            "Indiana": "#4caf50",
            "Minnesota": "#8bc34a",
            "Washington": "#cddc39",
            "Rhode Island": "#ffeb3b",
            "Alabama": "#ffc107",
            "New Jersey": "#ff9800",
            "Connecticut": "#ff5722",
            "District of Columbia": "#795548",
            "Kansas": "#9e9e9e",
            "Oregon": "#607d8b",
            "Hawaii": "#f44336",
            "Utah": "#e91e63",
            "Oklahoma": "#9c27b0",
            "West Virginia": "#03a9f4",
            "Nevada": "#00bcd4",
            "New Hampshire": "#009688",
            "North Dakota": "#4caf50",
            "Maine": "#8bc34a",
            "Idaho": "#cddc39",
            "Alaska": "#ffeb3b",
            "Montana": "#ffc107",
            "Vermont": "#ff9800",
            "Massachusetts": "#ff5722",
            "Delaware": "#795548",
            "South Dakota": "#9e9e9e",
            "Wyoming": "#607d8b",
            "New Mexico": "#673ab7"
        };


        $.getJSON('../static/json/data2.json', function (data) {
            let updatedData = [];

            for (let i = 0; i < data.length; i++) {
                const currentDate = data[i].date;
                const currentDeaths = data[i];

                let updatedDeaths = {
                    date: currentDate,
                };

                if (i === 0) {
                    Object.keys(currentDeaths).forEach((key) => {
                        if (key !== "date") {
                            updatedDeaths[key] = 0;
                        }
                    });
                } else {
                    const prevDeaths = updatedData[i - 1];
                    Object.keys(currentDeaths).forEach((key) => {
                        if (key !== "date") {
                            updatedDeaths[key] = prevDeaths[key] + currentDeaths[key];
                        }
                    });
                }

                updatedData.push(updatedDeaths);
            }

            option = {
                grid: {
                    top: 10,
                    bottom: 30,
                    left: 150,
                    right: 80
                },
                xAxis: {
                    max: 'dataMax'
                },
                dataset: {
                    source: Object.entries(updatedData[0])
                        .filter(([key, value]) => key !== 'date')
                        .map(([key, value]) => [value, key])
                },
                yAxis: {
                    type: 'category',
                    inverse: true,
                    max: 10,
                    animationDuration: 300,
                    animationDurationUpdate: 300
                },
                series: [
                    {
                        realtimeSort: true,
                        seriesLayoutBy: 'row',
                        type: 'bar',
                        itemStyle: {
                            color: function (param) {
                                return stateColors[param.value[1]];
                            }
                        },
                        label: {
                            show: true,
                            position: 'right',
                            valueAnimation: true,
                            fontFamily: 'monospace'
                        }
                    }
                ],
                animationDurationUpdate: 2000,
                animationEasingUpdate: 'linear',
                graphic: {
                    elements: [
                        {
                            type: 'text',
                            right: 160,
                            bottom: 60,
                            style: {
                                text: updatedData[0].date,
                                font: 'bolder 80px monospace',
                                fill: 'rgba(100, 100, 100, 0.25)'
                            },
                            z: 100
                        }
                    ]
                }
            };

            myChart.setOption(option);

            for (let i = 0; i < updatedData.length - 1; i++) {
                (function (i) {
                    setTimeout(function () {
                        updateDate(updatedData[i + 1].date);
                    }, i * 2000);
                })(i);
            }

            function updateDate(date) {
                let rawData = updatedData.find((item) => item.date === date);
                let source = Object.entries(rawData)
                    .filter(([key, value]) => key !== "date")
                    .map(([key, value]) => [value, key]);
                option.series[0].data = source;
                option.graphic.elements[0].style.text = date;
                myChart.setOption(option);
            }

        });

    </script>
</body>

</html>
