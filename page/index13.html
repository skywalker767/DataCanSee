    <div id="main" style="width: 1000px; height: 500px;"></div>

    <script>
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        const updateFrequency = 500;


        let stateColors = {
            // Your color mapping goes here, for example:
            "California": "#1f77b4",
            "Arizona": "#aec7e8",
            "New York": "#ff7f0e",
            "Ohio": "#ffbb78",
            "Tennessee": "#2ca02c",
            "Virginia": "#98df8a",
            "Illinois": "#d62728",
            "Missouri": "#ff9896",
            "Wisconsin": "#9467bd",
            "Mississippi": "#c5b0d5",
            "Pennsylvania": "#8c564b",
            "Colorado": "#c49c94",
            "Florida": "#e377c2",
            "Texas": "#f7b6d2",
            "Nebraska": "#7f7f7f",
            "Michigan": "#c7c7c7",
            "Georgia": "#bcbd22",
            "South Carolina": "#dbdb8d",
            "North Carolina": "#17becf",
            "Kentucky": "#9edae5",
            "Iowa": "#7b241c",
            "Arkansas": "#782b90",
            "Maryland": "#1c2833",
            "Louisiana": "#5144ad",
            "Indiana": "#eb984e",
            "Minnesota": "#f4f6f7",
            "Washington": "#f1948a",
            "Rhode Island": "#1abc9c",
            "Alabama": "#7d3c98",
            "New Jersey": "#196f3d",
            "Connecticut": "#6c3483",
            "District of Columbia": "#e74c3c",
            "Kansas": "#9b59b6",
            "Oregon": "#3498db",
            "Hawaii": "#2ecc71",
            "Utah": "#95a5a6",
            "Oklahoma": "#f1c40f",
            "West Virginia": "#d35400",
            "Nevada": "#e67e22",
            "New Hampshire": "#e84393",
            "North Dakota": "#dcdde1",
            "Maine": "#2d3436",
            "Idaho": "#273c75",
            "Alaska": "#192a56",
            "Montana": "#40739e",
            "Vermont": "#487eb0",
            "Massachusetts": "#273c75",
            "Delaware": "#7f8fa6",
            "South Dakota": "#353b48",
            "Wyoming": "#718093",
            "New Mexico": "#2f3640"
        };

        $.getJSON('../static/json/data2.json', function (data) {
            let dates = data.map(item => item.date);
            let startDateIndex = 0;
            let startDate = dates[startDateIndex];
            option = {
                grid: {
                    top: 10,
                    bottom: 30,
                    left: 150,
                    right: 80
                },
                xAxis: {
                    // max: 2000
                },
                dataset: {
                    source: Object.entries(data.find(item => item.date === startDate))
                        .filter(([key, value]) => key !== 'date')
                        .map(([key, value]) => [value, key])
                },
                yAxis: {
                    type: 'category',
                    inverse: true,
                    max: 10,
                    animationDuration: 300,
                    animationDurationUpdate: 300
                },
                series: [
                    {
                        realtimeSort: true,
                        seriesLayoutBy: 'row',
                        type: 'bar',
                        itemStyle: {
                            color: function (param) {
                                return stateColors[param.value[1]];
                            }
                        },
                        encode: {
                            x: 0,
                            y: 1
                        },
                        label: {
                            show: true,
                            position: 'right',
                            valueAnimation: true,
                            fontFamily: 'monospace',
                            animationDuration: updateFrequency,
                            animationEasing: 'linear'
                        }
                    }
                ],

                animationDurationUpdate: updateFrequency,
                animationEasingUpdate: 'linear',
                graphic: {
                    elements: [
                        {
                            type: 'text',
                            right: 160,
                            bottom: 60,
                            style: {
                                text: startDate,
                                font: 'bolder 80px monospace',
                                fill: 'rgba(100, 100, 100, 0.25)'
                            },
                            z: 100
                        }
                    ]
                }
            };

            myChart.setOption(option);

            // 在获取数据的回调函数中添加以下代码

            let previousData = null; // 保存上一次的数据


            for (let i = startDateIndex; i < dates.length - 1; ++i) {
                (function (i) {
                    setTimeout(function () {
                        let currentDate = dates[i + 1];
                        let currentData = data.find(item => item.date === currentDate);

                        // 比较当前数据与上一次的数据，只有在数据发生变化时才更新图表
                        if (JSON.stringify(currentData) !== JSON.stringify(previousData)) {
                            updateDate(currentDate, currentData);
                            previousData = currentData;
                        }
                    }, (i - startDateIndex) * updateFrequency);
                })(i);
            }

            function updateDate(date, rawData) {
                let source = Object.entries(rawData)
                    .filter(([key, value]) => key !== 'date')
                    .map(([key, value]) => [value, key]);
                // sort the data based on the value
                source.sort((a, b) => b[0] - a[0]);
                option.series[0].data = source;
                option.graphic.elements[0].style.text = date;
                myChart.setOption(option);
            }


        });
    </script>


</body>
