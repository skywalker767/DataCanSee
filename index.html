<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/btn.css">
    <style>
        a {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="arrow l" onclick="prev()">
            <img src="image/l.png" alt="">
        </div>

        <!-- <div class="slide slide-1">
            <div class="caption">
                <h3>美国枪支暴力数据统计</h3>
                <p>计算机2006 朱胜豪、王莹昊 </p>

            </div>
        </div> -->

        <div class="slide slide-1">
            <!-- <video src="./image/1.mp4" autoplay muted loop></video> -->
            <div class="caption">
                <h3>美国枪支暴力数据统计</h3>
                <p>计算机2006 朱胜豪、王莹昊 </p>
            </div>
        </div>

        <div class="slide slide-1">
            <class class="caption">
                <h3>数据来源</h3>
                <a href="https://www.gunviolencearchive.org/">
                    <p>https://www.gunviolencearchive.org/</p>
                </a>
        </div>
        <div class="slide slide-2">
            <div class="caption">
                <h3>项目地址</h3>
                <a href="https://github.com/skywalker767/skywalker767.github.io">
                    <p>https://github.com/skywalker767/skywalker767.github.io</p>
                </a>
            </div>
        </div>
        <div class="slide slide-3">
            <div class="caption">
                <a href="page/builder.html">
                    <h3>点击进入</h3>
                </a>
            </div>
        </div>
        <div class="arrow r" onclick="next()">
            <img src="image/r.png" alt="">
        </div>
    </div>
    <script>
        let slide = document.querySelectorAll('.slide');
        var current = 0;

        function cls() {
            for (let i = 0; i < slide.length; i++) {
                slide[i].style.display = 'none';
            }
        }

        function next() {
            cls();
            if (current === slide.length - 1) current = -1
            current++;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function () {
                x += 0.1;
                slide[current].style.opacity = x;
                if (x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100)
        }

        function prev() {
            cls();
            if (current === 0) current = slide.length
            current--;

            slide[current].style.display = 'block';
            slide[current].style.opacity = 0.4;

            var x = 0.4;
            var intX = setInterval(function () {
                x += 0.1;
                slide[current].style.opacity = x;
                if (x >= 1) {
                    clearInterval(intX);
                    x = 0.4;
                }
            }, 100)
        }

        function start() {
            cls();
            slide[current].style.display = 'block';
        }

        start();

    </script>
</body>

</html>
